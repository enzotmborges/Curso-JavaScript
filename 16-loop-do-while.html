<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop While</h1>
    <script>
        var indice = 22;

        do {
            document.write("Aqui vale: " + indice + "<br>"); 
            indice += 1;
        } while (indice <= 98)

        document.write("Saiu do loop!")
    </script>
</body>
</html>
