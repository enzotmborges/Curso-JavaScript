<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar dois Números</title>
</head>

<body>
    <h1>Programa para somar dois números</h1>

    <script>
        // Cria as variaveis num1 e num2
        var num1, num2;

        // Solicita os valores dados às variaveis. parseInt solicita valor em numeros inteiros
        num1 = parseInt(prompt("Digite o número 1:"))
        num2 = parseInt(prompt("Digite o número 2:"))

        // Mostra a soma
        alert(`A soma dos números (${num1} + ${num2}) é ${num1 + num2}`);

        // Mostra a subtração
        alert(`A subtração dos números (${num1} - ${num2}) é ${num1 - num2}`);

        // Mostra a multiplicação
        alert(`A multiplicação dos números (${num1} * ${num2}) é ${num1 * num2}`);

        // Mostra a divisão
        alert(`A divisão dos números (${num1} / ${num2}) é ${num1 / num2}`);

        // Mostra potenciação do num1 por num2
        alert(`A potenciação dos números (${num1} ** ${num2}) é ${num1 ** num2}`);

        // Mostra potenciação do num1 por num2
        alert(`A potenciação dos números (${num1} % ${num2}) é ${num1 % num2}`);
    </script>
</body>

</html>
