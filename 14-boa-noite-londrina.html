<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Londrina</title>
</head>

<body>
    <script>
        let date = new Date;

        let mensagem = null;
        let diaSemana = date.getDay();
        let mes = date.getMonth();

        if (date.getHours() >= 0 && date.getHours() < 6) { mensagem = "Boa madrugada" }
        if (date.getHours() >= 6 && date.getHours() < 12) { mensagem = "Bom dia" }
        if (date.getHours() >= 12 && date.getHours() < 18) { mensagem = "Boa tarde" }
        if (date.getHours() >= 18 && date.getHours() <= 23) { mensagem = "Boa noite" }

        switch (diaSemana) {
            case 0: diaSemana = "Domingo"; break;
            case 1: diaSemana = "Segunda"; break;
            case 2: diaSemana = "Terça"; break;
            case 3: diaSemana = "Quarta"; break;
            case 4: diaSemana = "Quinta"; break;
            case 5: diaSemana = "Sexta"; break;
            case 6: diaSemana = "Sábado"; break;
        }

        switch (mes) {
            case 0: mes = "Janeiro"; break;
            case 1: mes = "Fevereiro"; break;
            case 2: mes = "Março"; break;
            case 3: mes = "Abril"; break;
            case 4: mes = "Maio"; break;
            case 5: mes = "Junho"; break;
            case 6: mes = "Julho"; break;
            case 7: mes = "Agosto"; break;
            case 8: mes = "Setembro"; break;
            case 9: mes = "Outubro"; break;
            case 10: mes = "Novembro"; break;
            case 11: mes = "Dezembro"; break;
        }

        document.write(`${mensagem} Londrina, hoje é ${diaSemana}, ${date.getDate()} de ${mes} de ${date.getFullYear()}`)
    </script>
</body>

</html>
