<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>Boolean</h1>
    <script>
        // Pedir para o usuário digitar dois numeros e mostrar um boolean indicando se a media for maior que 5

        // Declarar variaveis
        var nota1, nota2, media;
        
        //pedru a nota1 e transformar em um number
        nota1 = parseInt(prompt("Digite a nota 1"));

        //pedru a nota2 e transformar em um number
        nota2 = parseInt(prompt("Digite a nota 2"));

        //calcular a media
        media = (nota1 + nota2) / 2;

        //teste
        alert("A média do aluno é: " + media);

        if (media >= 6) {alert("Parabens voce foi aprovado com media " + media + ". Aproveite as férias!")} else {
            alert("voce nao atingiu a media. sua media foi de " + media)
        }
    </script>
</body>
</html>
