<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var indice = 149;

        for (indice = 149; indice <= 199; indice++) {
            document.write("Aqui o indice vale: " + indice + "<br>");
        }
        document.write("Saiu do loop")
    </script>
</body>
</html>
